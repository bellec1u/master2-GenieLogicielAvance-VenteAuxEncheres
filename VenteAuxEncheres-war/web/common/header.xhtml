<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Header</title>
    </h:head>
    <h:body>
        
        <ui:composition>

        <!-- Navigation -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.xhtml">Ventes aux enchères</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" action="#{itemManagedBean.initBDD()}" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">

                        <ui:repeat var="elem" value="#{navigationManagedBean.listMenu}">

                            <li class="nav-item">
                                <a class="nav-link" href="#{elem.link}">#{elem.displayName}</a>
                            </li>

                        </ui:repeat>

                        <c:if test="#{not empty navigationManagedBean.currentLogin}">
                            <li class="nav-item">
                                <h:form>
                                    <h:commandLink class="nav-link" action="#{userBean.disconnect()}">Déconnexion</h:commandLink>
                                </h:form>
                            </li>
                            <li class="nav-item">
                                <span class="navbar-brand">Bonjour, #{navigationManagedBean.currentLogin} !</span>
                            </li>
                            
                        </c:if>
                    </ul>
                </div>
            </div>
        </nav>

        </ui:composition>
        
    </h:body>
</html>
