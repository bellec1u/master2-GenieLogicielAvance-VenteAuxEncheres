<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <fieldset>
                <legend>Nouvel article </legend>

                <h:outputLabel for="name">Nom </h:outputLabel>
                <h:inputText id="name" value="#{articleEditBean.article.name}" />
                <br/>

                <h:outputLabel for="description">Description </h:outputLabel>
                <h:inputTextarea id="description" value="#{articleEditBean.article.description}" />
                <br/>

                <h:outputLabel for="startingPrice">Prix de départ </h:outputLabel>
                <h:inputText id="startingPrice" value="#{articleEditBean.article.startingPrice}" />
                <br/>

                <h:outputLabel for="categories">Catégories </h:outputLabel>
                <h:inputTextarea id="categories" value="#{articleEditBean.article.categories}" />
                <br/>

                <h:outputLabel for="endDate">Fin des enchères </h:outputLabel>
                <h:inputText id="endDate" value="#{articleEditBean.article.endDate}" >  
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                <br/>

                <h:commandButton value="inscription" action="#{articleEditBean.create()}" />
            </fieldset>
        </h:form>
    </h:body>
</html>
