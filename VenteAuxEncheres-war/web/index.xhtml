<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>

    <h:body>

        <ui:composition template="common/layout.xhtml">

            <ui:define name="htmlhead">
                <title>Default</title>
            </ui:define>

            <ui:define name="content">
                <h2>Articles en vente :</h2>

                <table>
                    <div class="row">
                        <ui:repeat var="elem" value="#{articleBean.allArticles}">

                            <div class="col-lg-4 col-sm-6 portfolio-item">
                                <div class="card h-100">
                                    <img class="card-img-top" src="http://placehold.it/700x400" alt=""></img>
                                    <div class="card-body">
                                        <h4 class="card-title">
                                            <h:link outcome="article" value="#{elem.name}">
                                                <f:param name="articleID" value="#{elem.id}" />
                                            </h:link>
                                        </h4>
                                        <p class="card-text">#{elem.description}</p>
                                    </div>
                                </div>
                            </div>

                        </ui:repeat>
                    </div>
                </table>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
