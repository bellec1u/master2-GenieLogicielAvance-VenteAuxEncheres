<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        
        <ui:composition template="common/layout.xhtml">

            <ui:define name="htmlhead">
                <title>Modification d'article : </title>

                <f:metadata>
                    <f:viewParam name="articleID" value="#{articleEditBean.articleID}" />
                    <f:viewAction action="#{articleEditBean.findArticle()}" />
                </f:metadata>
            </ui:define>

            <ui:define name="content">
                <c:choose>
                    <c:when test="#{not empty navigationManagedBean.currentLogin}">

                        <h:form>
                            <fieldset>
                                <legend>Modification d'article </legend>

                                <h:outputLabel for="name">Nom </h:outputLabel>
                                <h:inputText id="name" class="form-control" value="#{articleEditBean.article.name}" />
                                <br/>

                                <h:outputLabel for="description">Description </h:outputLabel>
                                <h:inputTextarea id="description" class="form-control" value="#{articleEditBean.article.description}" />
                                <br/>

                                <h:outputLabel for="startingPrice">Prix de départ </h:outputLabel>
                                <h:inputText id="startingPrice" class="form-control" value="#{articleEditBean.article.startingPrice}" />
                                <br/>

                                <h:outputLabel for="categories">Catégories </h:outputLabel>
                                <h:inputTextarea id="categories" class="form-control" value="#{articleEditBean.article.categories}" />
                                <br/>

                                <h:outputLabel for="endDate">Fin des enchères </h:outputLabel>
                                <h:inputText p:type="date" id="endDate" class="form-control" value="#{articleEditBean.article.endDate}" >  
                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                </h:inputText>
                                <br/>

                                <h:commandButton value="Modifier" class="btn btn-primary" action="#{articleEditBean.edit()}" />
                            </fieldset>
                        </h:form>

                    </c:when>
                    <c:otherwise>
                        Veuillez-vous connecter !
                    </c:otherwise>
                </c:choose>
            </ui:define>

        </ui:composition>
        
    </h:body>
</html>
